</head>
<body ng-app="myApp">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-custom" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
           
            <a class="nav-link  " style="    padding-right: 2.5rem;
            padding-left: 0.5rem;"aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
           
            <a class="nav-link  "style="    padding-right: 2.5rem;
            padding-left: 0.5rem;" href="#">Feed</a>

          <li class="nav-item">

            padding-left: 0.5rem;" href="#">Job</a>

    </div>
  </nav>

<!-- navbar end -->

<!-- job section start -->

<section id="job-section">
    <div class="card mb-3 job-containor" ng-controller="jobCtrl">
        <div class="card-body uppr job-height" ng-repeat="job in jobs">
            <img class="job-logo" ng-src="{{job.logo}}" alt="" srcset="">
            <div class="info">
                <h5 class="card-title">{{job.title}}</h5>
                <h6 class="card-text para">{{job.company}}</h6>
                <h6 class="card-text para job-para">{{job.location}}</h6>
            </div> 
            <h5 class="job-heading">Qulification</h5>
            <p>{{job.qualification}}</p>
            <h5 >Description</h5>
            <p>{{job.description}}</p>
                <h5>Expriance</h5>
                <p>{{job.experience}}</p>
                <h5>Employment Type</h5>
                <p>{{job.employment_type}}</p>
         

        </div>
    </div>
</section>

<!-- job section end -->
 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
