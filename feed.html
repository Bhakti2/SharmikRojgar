<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharmikRojgar</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body ng-app="myApp">
  <div ng-view></div>

<!-- navbar start -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ShramikRojgar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-custom" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
           
            <a class="nav-link  " style="    padding-right: 2.5rem;
            padding-left: 0.5rem;"aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
           
            <a class="nav-link  active "style="    padding-right: 2.5rem;
            padding-left: 0.5rem;" href="#">Feed</a>
          </li>
          <li class="nav-item">
            
            <a class="nav-link " style="    padding-right: 2.5rem;
            padding-left: 0.5rem;" href="#!job">Job</a>
          </li>
          <li class="nav-item dropdown">
         
            <a class="nav-link dropdown-toggle "style="    padding-right: 2.5rem;
            padding-left: 0.5rem;" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Me
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- navbar end -->

<!-- feedsection start -->

<section class="feed-containor" >
    <div class="card mb-3 card-containor" ng-controller="myCtrl" >
        <div class="card-body uppr container-fluid" ng-repeat="person in persons" >
            <img class="uppr-img" ng-src="{{person.avatar}}" alt="">
            <div class="info">
                <h5 class="card-title">{{person.user}}</h5>
                <h6 class="card-text para">{{person.designation}}</h6>
            </div> 
            <p class="feed-para">{{person.description}}</p>
              <img class="img-fluid image" ng-src="{{person.img}}" alt="">   
            
            <div class="lower card-footer">
                <i class="fa fa-thumbs-up extra" aria-hidden="true"></i>
                <span>like</span>
                <i class="fa fa-comment extra" aria-hidden="true"></i>
                <span>comment</span>
                <i class="fa fa-share extra" aria-hidden="true"></i>
               <span>share</span> 
            </div>
        </div>
    </div>
</section>


<!-- feedsection end -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
